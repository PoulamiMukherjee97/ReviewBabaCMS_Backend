<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Get Movie Id</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Content Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Add Movie Review</a>
          <a class="nav-link active" aria-current="page" href="/cms/view/updateMovieReview">Update Movie Review</a>
          <a class="nav-link active" href="/cms/view/deleteMovieReview">Delete Movie Review</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="error" class="alert alert-danger my-3 p-2 text-center" style="display: none;"></div>
    <div class="border border-success py-3">
      <form onsubmit="formSubmit(event)" id="cms-form">
        <div class="form-group px-3 col-12 mb-3">
          <label for="name" class="mb-3">Movie Name</label>
          <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group px-3 col-12 mb-3">
          <label for="id" class="mb-3">Movie Id</label>
          <input type="text" disabled id="id" name="id" class="form-control" />
        </div>
        <div class="form-group mb-3 d-flex justify-content-end mx-3">
          <button class="btn btn-success" type="submit">Get Movie Id</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script>
  function formSubmit(e) {
    e.preventDefault();
    const name = document.getElementById('name');
    const error = document.getElementById('error');
    const id = document.getElementById('id');

    const req = new XMLHttpRequest();
    req.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        const response = JSON.parse(this.responseText);
        console.log(response.message);
        if (response.message) {
          error.style.display = 'block';
          error.tabIndex = 0;
          error.focus();
          error.tabIndex = -1;
          error.innerHTML = response.message;
        } else {
          error.style.display = 'none';
          id.value = response;
        }
      }
    };
    req.open("GET", `/cms/${name.value}`, true);
    req.send();
    // req.setRequestHeader('Content-type', 'application/json');
  }
</script>

</html>
